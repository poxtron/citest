on: pull_request

name: Inspections
jobs:
  runPHPCSInspection:
    name: Run RUNRUN PHPCS inspection
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Run Inspections
      uses: poxtron/ci-review@master
      env:
        GH_BOT_TOKEN: ${{ secrets.ET_TOKEN }}
